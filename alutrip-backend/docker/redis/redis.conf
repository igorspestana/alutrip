# Redis configuration for AluTrip Backend

# Network and security
bind 0.0.0.0
port 6379
protected-mode no

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice

# Performance optimizations
timeout 300
tcp-keepalive 300

# Disable some commands for security (if needed)
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command CONFIG ""

# Enable keyspace notifications for expired keys (useful for rate limiting cleanup)
notify-keyspace-events Ex

# Database settings
databases 16

